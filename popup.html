<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PromQL Formatter</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b78e7;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f8f8f8;
      min-height: 100px;
      font-family: monospace;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    blockquote {
      border-left: 5px solid #ccc;
      margin: 0;
      padding: 10px 20px;
    }
    .gdoc-hint {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .danger {
      background-color: #ffebee;
      border-left: 5px solid #f44336;
    }
    .tip {
      background-color: #e8f5e9;
      border-left: 5px solid #4caf50;
    }
    .gdoc-hint__title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>PromQL Formatter Tool</h2>
  <p>Enter PromQL query, click "Format" button to format</p>
  
  <textarea id="input" placeholder="Enter PromQL query..."></textarea>
  <div>
    <button id="format" disabled>Format</button>
    <button id="copy" disabled>Copy Result</button>
  </div>
  
  <div id="result"></div>
  <div id="status">Loading WASM module...</div>
  
  <!-- These elements are used for WASM code calls, they won't actually be displayed -->
  <div id="promqlInput" style="display: none;"></div>
  <div id="resultDiv" style="display: none;"></div>
  <div id="loadingWarning" style="display: none;"></div>
  <div id="runButton" style="display: none;"></div>
  <div id="exampleButton" style="display: none;"></div>
  
  <script src="wasm_exec.js"></script>
  <script src="popup.js"></script>
</body>
</html>
